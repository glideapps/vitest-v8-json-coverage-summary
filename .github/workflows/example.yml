name: Example Coverage Workflow
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  pull-requests: write
  contents: write # Required for GitHub Pages upload

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: Report Coverage
        uses: ./
        with:
          coverage-file: "coverage/coverage-summary.json"
          title: "ðŸ§ª Test Coverage Report"
          show-files: "true"
          coverage-threshold: "80"
          make-badges: "true"

      # Upload badges to GitHub Pages (only on main branch)
      - name: Upload Badges to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: ./
        with:
          action: "badge-upload-action.yml"
          badges-dir: "badges"
          pages-branch: "gh-pages"
          pages-badges-dir: "badges"
