name: Coverage Report with Badges

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: Report Coverage
        uses: glideapps/vitest-v8-json-coverage-summary@v1
        with:
          coverage-file: "coverage/coverage-summary.json"
          title: "ðŸ§ª Test Coverage Report"
          show-files: "true"
          coverage-threshold: "80"
          make-badges: "true"

      - name: Commit badges (if on main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add badges/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage badges"
          git push

  # Optional: Deploy badges to GitHub Pages
  deploy-badges:
    if: github.ref == 'refs/heads/main'
    needs: test-and-coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./badges
          destination_dir: badges
